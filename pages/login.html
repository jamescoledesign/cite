<style>

    body {
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
        padding: 10px 10px 54px 10px;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        position: relative;
    }
    
    ul { 
        list-style-type: none;
        list-style-position: inside;
        margin: 0;
        padding: 0;
    }
    
    li {
        border-top: 1px solid rgb(197, 197, 197);
        padding: 20px 0 20px 0;
        color: var(--figma-color-text);
    }
    
    li:hover {
        background-color: var(--figma-color-bg-hover);
        cursor: pointer;
    }

    div.top {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin: 0 0 10px 0;
    }

    h1 {
        font-size: 24px;
        margin: 0;
    }
    
    h2 {
        font-size: 20px;
        margin: 0px;
    }
    
    form {
        display: block !important;
    }
    
    div.login {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    .checkbox-containter {
        display: flex;
        flex-direction: row;
    }
    
    input {
        display: block;
        width: 100%;
        height: 44px;
        padding-left: 10px;
        margin: 10px 0 20px 0;
    }

    input.checkbox {
        width: 14px;
        height: 14px;
        text-align: left;
        height: unset;
        display: unset;
    }

    label.checkbox-label {
        width: unset;
        margin-left: 4px;
    }

    input.input__field {
        border: 1px solid rgba(0, 0, 0, .3);
    }
    
    label {
        font-size: 14px;
    }
    
    button {
        margin: 10px 0 10px 0;
        width: 100%;
    }

    button:hover {
        cursor: pointer;
        opacity: .8;
    }

    button.login {
        max-width: 80px;
    }
    
    button.large {
        font-size: 14px;
        padding: 10px 12px;
        height: 44px;
        min-width: 120px;
        background-color: var(--figma-color-bg-selected-strong);
        color: var(--figma-color-text-onselected);
        border: unset;
    }
    
    button.add {
        margin: 0;
        display: none;
        align-self: flex-end;
        z-index: 1;
        position: fixed;
        bottom: 0;
        left: 0;
        min-height: 60px;
        background-color: var(--figma-color-bg-selected-strong);
        color: var(--figma-color-text-onselected);
        border: 1px solid var(--figma-color-border-selected-strong);
    }

    button.delete {
        height: 44px;
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
        border: 1px solid var(--figma-color-border-strong);;
    }
    
    div.results-container {
        display: none;
        margin: 10px 0 10px 0;
        position: relative;
        z-index: 0;
    }
    
    div.results-toolbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    
    div.selection-stats {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    
    div.number-selected {
        font-size: 12px;
        margin-right: 10px;
    }
    
    div.search-result-section {
        margin: 20px 0;
        color: var(--figma-color-text);
    }
    
    div.plugin-message {
        display: none;
    }
    
    div.success {
        margin: 0 auto;
        background-color: var(--figma-color-bg-success-tertiary);
        color: var(--figma-color-text-success);
        margin: 20px 0 0 0;
        padding: 20px;
        text-align: center;
    }
    
</style>

<div class="top">
    <h1>Login</h1>
    <button class="button login" onclick="closeLogin()">Done</button>
</div>

<div id="login" class="login">
    <label for="User Id" >User ID</label>
    <input id="uid-field" class="input__field" type="text" placeholder="Enter your user ID">
    <label for="API Key">API Key</label>
    <input id="apikey-field" class="input__field" type="text" placeholder="Enter your API key">

    <button class="button large" id="submit-cred" onclick="setCredentials()">Login</button>

    <div class="checkbox-container">
        <input class="checkbox" type="checkbox" name="vehicle1" value="Bike">
        <label class="checkbox-label" for="vehicle1">Remember me</label>
    </div>
    
    <button class="button delete" onclick="deleteKeys()">Delete keys</button>

</div>

<script>

let done = false;

// set uid and api key from input fields on submit
async function setCredentials() {
    let userId = document.getElementById('uid-field').value;
    let apiKey = document.getElementById('apikey-field').value;
    if (userId === "" || apiKey === "") {
        console.log("Please enter a user id and api key");
    } else {
        done = true;
        parent.postMessage({pluginMessage: {userId, apiKey, done}}, '*');
    }
}

function closeLogin() {
    done = true;
    parent.postMessage({pluginMessage: {done}}, '*'); 
}

function deleteKeys() {
    let deletKeys = true;
    parent.postMessage({pluginMessage: {deletKeys}}, '*'); 
}
    
</script>
